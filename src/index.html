<head>

    <title>Image finder</title>
    <link

    <form class="search-form " id="search-form">

            <div class="form-row my-5 display-flex justify-content-center alighn-items-centers">

            <input
            class="form-control-lg col-sm-5"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Start your search here..."
            />

            <div class="col-auto">
                <button type="submit" class="btn btn-lg btn-outline-primary" id="search-btn">
                    <i class="material-icons search">search</i> <span class="spinner-border spinner-border-sm spinner hidden" role="status" aria-hidden="true"></span>
                  </button>
            </div>

            </div>

      </form>

     <div class="list-container">
          <ul class="gallery js-gallery">
